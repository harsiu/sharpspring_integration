# Action buttons in the configuration pages
sharpspring_integration.lead_add_action:
  route_name: entity.lead.add_form
  title: 'Add form configuration'
  appears_on:
    - entity.lead.list

sharpspring_integration.lead_list_action:
  route_name: entity.lead.list
  title: 'List configured forms'
  appears_on:
    - entity.lead.add_form
    - entity.lead.edit_form

sharpspring_integration.api_list_action:
  route_name: entity.api.list
  title: 'List API'
  appears_on:
    - entity.api.edit_form
